<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TWEVE LIVE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.13/shaka-player.ui.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.13/controls.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flex flex-col min-h-screen">

  <!-- Sticky Player Container -->
  <div id="videoContainer" class="bg-black sticky top-0 z-50 p-4">
    <div class="w-full max-w-4xl mx-auto aspect-video rounded-lg shadow-lg overflow-hidden relative">
      <video id="video" class="w-full h-full"></video>
      <button id="pipButton" title="Picture-in-Picture">PiP</button>
    </div>
  </div>

  <!-- Pages -->
  <main class="flex flex-col flex-grow pb-20">

    <!-- LIVE TV PAGE -->
    <section id="livePage" class="p-4">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">Live TV Channels</h2>
        <span class="text-xs text-slate-400">Bofya chaneli yoyote kuonesha player juu</span>
      </div>

      <div id="channelListLive" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"></div>
    </section>

    <!-- MOVIES PAGE -->
    <section id="moviesPage" class="hidden p-4">
      <div class="flex items-center justify-between mb-2">
        <h2 class="text-xl font-semibold">Movies (Pakua Tu)</h2>
        <span class="text-xs text-slate-400">Hakuna player mtandaoni – tumia <b>Download</b>.</span>
      </div>
      <div class="row-scroll mb-8" id="downloadMoviesRow"></div>

      <div class="flex items-center justify-between mb-2">
        <h2 class="text-xl font-semibold">Online Movies 🍿</h2>
        <span class="text-xs text-slate-400">Bofya <b>Play Now</b> kutazama moja kwa moja kwenye player.</span>
      </div>
      <div class="row-scroll" id="onlineMoviesRow"></div>
    </section>

  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button id="btnLive" class="active">📺<span>Live TV</span></button>
    <button id="btnMovies">🎬<span>Movies</span></button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
